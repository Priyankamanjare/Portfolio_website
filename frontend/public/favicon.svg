<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="planetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <radialGradient id="planetShine" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Planet -->
  <circle cx="32" cy="32" r="24" fill="url(#planetGrad)"/>
  <!-- Planet shine/highlight -->
  <circle cx="32" cy="32" r="24" fill="url(#planetShine)"/>
  <!-- Planet surface features -->
  <ellipse cx="28" cy="28" rx="3" ry="2" fill="#ffffff" opacity="0.2"/>
  <ellipse cx="38" cy="30" rx="2" ry="1.5" fill="#ffffff" opacity="0.15"/>
  <ellipse cx="24" cy="36" rx="2.5" ry="2" fill="#ffffff" opacity="0.2"/>
  <!-- Rings around planet -->
  <ellipse cx="32" cy="32" rx="28" ry="6" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.4"/>
  <ellipse cx="32" cy="32" rx="30" ry="4" fill="none" stroke="#ec4899" stroke-width="0.5" opacity="0.3"/>
</svg>

